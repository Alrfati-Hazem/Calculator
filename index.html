<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="screen" class="screen"></div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="background-yellow btn">+</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="background-yellow btn">-</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="background-yellow btn">*</div>
      <div id="clear" class="background-red">C</div>
      <div class="btn">0</div>
      <div id="equal">=</div>
      <div class="background-yellow btn">/</div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
